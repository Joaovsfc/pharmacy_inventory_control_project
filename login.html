<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet"

        <title>Home</title>

    <body>
        <header>
            <nav class="navbar sticky-top">
                <div class="container-fluid d-flex align-items-center justify-content-start">
                </div>
            </nav>
        </header>

        <section class="container mt-3">
            <form id="formLogin" class="row" > 
                <div class="col-12" >
                    <label for="email" class="form-label" >E-mail</label>
                    <input id="email" type="text" class="form-control" id="email" required placeholder="exemplo@email.com">
                </div>
                <div class="col-12 mt-1">
                    <label for="descricao" class="form-label">Senha</label>
                    <input id="senha" type="password" class="form-control" id="senha" required placeholder="***">
                </div>
                <div class="col-12 mb-3">
                    <button type="submit" class="w-100 btn btn-success mt-3">Login</button>
                </div>
            </form>
        </section>

        <footer class="p-3">
            <p class="text-center">Inc 2022</p>
            <span class="text-center d-block">Centro Universit√°rio Integrado</span>
        </footer>
    </body>
