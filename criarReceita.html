<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
        integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Nova receita</title>
</head>
<body>
    <header>
        <nav class="navbar sticky-top">
            <a href="./index.html" class="semLink container-fluid d-flex align-items-center justify-content-start">
                <i class="bi bi-arrow-left"></i>
                <span class="ps-2 align-middle">Voltar</span>
            </a>
        </nav>
    </header>

    <section class="container mt-2">
        <form id="formReceita" class="row">
            <div class="col-12">
                <label for="email" class="form-label">Nome cliente</label>
                <input id="nome" type="text" class="form-control" id="email" required>
            </div>
            <div class="col-12 mt-1">
                <label for="descricao" class="form-label">Descrição</label>
                <input id="descricao" type="text" class="form-control" id="descricao" required>
            </div>

            <div class="col-6">
                <label for="produto" class="form-label mt-1">Produto</label>
                <select id="produto" class="form-select">
                    <option disabled selected value="">Selecione</option>
                    <option value="Durateston">Durateston</option>
                    <option value="Trembolona">Trembolona</option>
                    <option value="Three">Three</option>
                </select>
            </div>
            <div class="col-6">
                <label for="quantidade" class="form-label mt-1">Quantidade</label>
                <input id="quantidade" type="number" class="form-control">
            </div>
            <div col="col-12">
                <button id="adicionar" class="w-100 btn btn-success mt-3">Adicionar medicanmento</button>
            </div>
            <div class="col-12 mt-2">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Produto</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="bodyTable"></tbody>
                </table>
            </div>

            
            <div class="col-12 fixed-bottom mb-3">
                <button type="submit" class="w-100 btn btn-success mt-3">Enviar</button>
            </div>
        </form>

        
    </section>
</body>
</html>

<script type="module" src="./js/novaReceita.js"></script>
